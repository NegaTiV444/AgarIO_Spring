version: "3.7"
services:

  mysql:
    image: mysql
    volumes:
      - ./:/app/
    command: --init-file /app/init.sql
    restart: "no"
    ports:
      - "3306:3306"
    networks:
      - backend
    environment:
      MYSQL_ROOT_PASSWORD: toor
    container_name: mysql

  agario-app:
    image: negativ444/agario-maven
    command: java -jar -Dspring.profiles.active=prod /app/target/agario-0.0.2-SNAPSHOT.jar
    depends_on:
      - mysql
    networks:
      - frontend
      - backend
    ports:
      - "80:8080"
    container_name: agario-app


networks:
  frontend:
  backend:
    internal: true